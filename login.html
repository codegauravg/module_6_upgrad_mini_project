<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <form id="login" action="index.html" method="get">
            
            <div>
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" required autocomplete="off" placeholder="Enter Username">
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required autocomplete="off" placeholder="Enter Password">
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
